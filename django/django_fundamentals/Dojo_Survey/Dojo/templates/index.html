<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
 
    <form action='/users' method='POST'>
    {%  csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Your Name</label><br><br>
        <input type="text" name="name" class="form-control" id="exampleFormControlInput1" ><br><br>
      </div>
      <label for="exampleFormControlInput1" class="form-label">Dojo Location</label><br><br>
      <select class="form-select"  aria-label="Default select example">
        <option selected>San Jose</option>
        <option name="location">San Jose</option>
        <option name="location">Palestine</option>
      </select><br><br><br>
      <label for="exampleFormControlInput1" class="form-label">Favorite Language</label><br><br>
      <select class="form-select" aria-label="Default select example">
        <option selected>Python</option>
        <option name="language">Python</option>
        <option name="language">Java</option>
      </select><br><br><br>
      
      
      
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
        <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type='submit'>Create User</button>
    </form>
  
      
    

</body>
</html>
