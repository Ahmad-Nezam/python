<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in user %}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            
        
            <td> <a href="{% url 'show_detail' show.id %}">Show</a> |
                 <a href="{% url 'update_detail' show.id %}">Edit</a> |
                 <a href="{% url 'delete_detail' show.id %}">Delete</a> 
            </td>
        {% endfor %}
        </tr> 
    </table>
    <a href="new">Add a new show</a>
</body>
</html>
