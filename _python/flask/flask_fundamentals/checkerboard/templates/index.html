<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <style>
        table tr td {
            width: 50px;
            height: 50px;
          
        }
        .color1{
            background-color: red;

        }
        .color2{
            background-color: black;

        }
        .color3{
            background-color: #ffffe0;
        }
        .color4{
            background-color: #556b2f;
        }
    </style>
</head>
<body>
    
    <table>
        {% for _ in range(num_box)  %}
        <tr>
            {% for _ in range(num_box) %}

            <td class="color1"></td>
            <td class="color2"></td>
     
            {% endfor %}
        </tr>
        <tr>
            {% for _ in range(num_box) %}

            <td class="color2"></td>
            <td class="color1"></td>

            {% endfor %}
        </tr>
       {% endfor %}
    </table> <br><br><br><br>


   


</body>
</html>
